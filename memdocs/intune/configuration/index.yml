summary: Microsoft Intune include impostazioni e funzionalità che è possibile abilitare o disabilitare in dispositivi diversi all'interno dell'organizzazione. Queste impostazioni e funzionalità vengono aggiunte ai "profili di configurazione" ed è quindi possibile usare Intune per applicare o "assegnare" il profilo ai dispositivi.
