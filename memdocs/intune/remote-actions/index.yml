### YamlMime:Landing
title: Eseguire le azioni del dispositivo in remoto con Intune
summary: Intune offre agli amministratori la possibilità di eseguire le azioni del dispositivo in modalità remota. Usando queste azioni remote dal portale di Intune, è possibile riavviare i dispositivi, reimpostare i passcode, individuare i dispositivi smarriti o rubati e altro ancora.
